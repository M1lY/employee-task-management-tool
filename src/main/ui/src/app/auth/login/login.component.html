<div class="login-section">
    <div class="row justify-content-center">
        <div class="col-md"></div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group row">
                            <label for="user_name" class="col-md-4 col-form-label text-md-right">Username</label>
                            <div class="col-md-6">
                                <input type="text" id="user_name" class="form-control" [formControlName]="'username'" name="user_name" required autofocus>
                                <span *ngIf="!loginForm.get('username')!.valid && loginForm.get('username')!.touched">
                                    Please provide valid username
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" [formControlName]="'password'" name="password" required>
                                <span *ngIf="!loginForm.get('password')!.valid && loginForm.get('password')!.touched">
                                    Please provide valid password
                                </span>
                            </div>
                        </div>

                        <span class="form-group row submit-section">
                            <div class="col-form-label text-md-center">
                                <button type="submit" class="signup">
                                    Login
                                </button>
                                <span style="padding-left: 15px">New to task manager? <a routerLink="/signup">Sign up</a></span>
                            </div>
                        </span>
                        <div class="login-failed" *ngIf='this.isError'>
                            <span class="login-failed-text">Login Failed. Please check your credentials and try again.</span>
                        </div>
                        <div class="login-successful" *ngIf='this.registerSuccessMessage.length>0'>
                            <span class="login-successful-text">{{registerSuccessMessage}}</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md"></div>
    </div>
</div>
